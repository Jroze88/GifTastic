<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://developer.edamam.com/attribution/badge.js"></script>
  <script src="assets/javascript/javascript.js"></script>
</head>
<body>
  <nav class="top-bar topbar">
    <h1>Nutrition Reactor</h1><br>
        <p>Nutritional Component Food Breakdown</p>
</nav>
<div class= "container">

  <div class="mainbody row">
    <span class="graphic col-6">
                    <div class="hero-logo-circles">
                      <div class="blue1 blue1-rotate"></div>
                      <div class="blue2"></div>
                      <div class="red1"></div>
                      <div class="red2"></div>
                      <div class="yellow1"></div>
                      <div class="yellow2"></div>
                      <div class="orange1"></div>
                      <div class="orange2"></div>
                      <div class="green1"></div>
                      <div class="green2"></div>
                  </div>
                </span>
      <span class="col-6 input">
          <form class="usersearch">
        <input class="foodname" name="input" type="text"><br>
        <!-- <input class="foodserving" name="input" type="text"> -->
        <button class="submit">Search</button>
        </form>
      </span>
      <table class="nutrienttable">
        <tr>
          <th>Nutrient</th> 
          <th>Daily Percent</th>
          <th>Content (grams)</th>
        </tr>

      </table>
      
      <div class="bottombar row">
        <div id="edamam-badge" data-color="white"></div>
      </div>

</div>

</body>
</html>
